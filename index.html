<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Adding JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="assets/javascript/petapp.js" type="text/javascript"></script>
  <title>Hacky Tails!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img class="img-responsive" src="assets/images/PetGoofy.jpg">
          <h1>Hacky Tails!</h1></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="well" id="map">Map</div>
    <div id="legend"></div>

    <div class="well" id="icon-info">Icon Info</div>

    <div class="well" id="user-input">
      <div class="column">
        <div class="dropdown">
          <select id="selection-input">
          <option value="">Available Services</option>
          <option value="veterinarian">Veterinarian</option>
          <option value="pet grooming">Pet Grooming</option>
          <option value="pet store">Pet Store</option>
          <option value="pet hospital">Pet Hospital</option>
          </select>
          <br><br>
        </div>
        <div class="selectAnimal">
          <select id="animal-select">
            <option value="">Select an animal</option>
            <option value="barnyard">BarnYard</option>
            <option value="bird">Bird</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="horse">Horse</option>
            <option value="reptile">Reptile</option>
            <option value="smallfurry">Small Furry</option>
          </select>
          <br><br>
        </div>
        <div class="column">
          <label for="pac-input">Address</label><br>
          <input class="input form-control" type="text" id="pac-input" required>
        </div><br>
        <div class="column">
          <label for="distance-input">Max Distance</label><br>
          <input class="input form-control" type='text' id="distance-input" required>
        </div><br>
        <button type="submit" class="btn btn-primary btn-lg" value="Submit" id="submit-Info">Submit</button>
      </div>
    </div>

    <div class="well" id="search-results">Search Results
      <div id="displayGif"></div>
      <div id="displayAPI"></div>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-all-inputs" data-modal-option>
          <strong>Please fill in all inputs!</strong>
        </p>
        <p class="modal-number-inputs" data-modal-option>
          <strong>Please enter numbers only</strong>
        </p>
      </div>
    </div>

  <div class="container funDisplay">
    <div id="myCarousel" class="carousel slide carousel_size" data-ride="carousel" data-interval="3000" data-pause="hover">
<!--       <! Indicators  -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active" id="carousel-image">
          <img class="img-carousel center-block" src="https://s-media-cache-ak0.pinimg.com/564x/57/a7/8a/57a78a156293e681c08a00a3809116a1.jpg" alt=":)">
        </div>
        <div class="item" id="carousel-image">
          <img class="img-carousel center-block" src="https://s-media-cache-ak0.pinimg.com/originals/58/8b/bc/588bbc2134c2a30d45976195192012bc.jpg" alt=":)">
        </div>
        <div class="item" id="carousel-image">
          <img class="img-carousel center-block" src="http://wallpapercave.com/wp/N2lOzO4.jpg" alt=":)">
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjMjdyWWNE2HLdwDtcN8MGlb7hCjCJlv0&callback=initMap&libraries=places" async defer>
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
